<div class="col button">
  <button type="button" class="btn btn-primary" (click)="goToBookList()">Back</button>
</div>
<form novalidate [formGroup]="editBookForm">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputTitle">Titolo</label>
      <input type="text" formControlName="title" class="form-control" id="inputTitle" placeholder="Titolo">
    </div>
    <div class="form-group col-md-6">
      <label for="inputSubtitle">Sottotitolo</label>
      <input type="text" formControlName="subtitle" class="form-control" id="inputSubtitle" placeholder="Sottotitolo">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPublisher">Editore</label>
    <input type="text" formControlName="publisher" class="form-control" id="inputPublisher" placeholder="Editore">
  </div>
  <div class="form-group">
    <label for="inputDescription">Descrizione</label>
    <textarea type="text" formControlName="description" class="form-control" id="inputDescription" placeholder="Descrizione"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
